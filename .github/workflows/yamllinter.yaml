# This action checks the linting errors in yaml files
name: yaml-lint

on:
  pull_request:
    branches:
      - main
      - release-v*

jobs:
  yaml_lint_scan:
    name: Run Yaml Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v5
      - name: setup python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - run: pip install yamllint
      - run: yamllint .
